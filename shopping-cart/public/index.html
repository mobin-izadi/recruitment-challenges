    <!-- Message wrapper -->
    <div class="massage-wrapper fixed z-50 top-3 left-3 flex flex-col gap-2">
    </div>

    <!-- header -->
    <header class="bg-white dark:bg-gray-700 py-4">
        <div class="container mx-auto">
            <!-- header-wrapper -->
            <div class="flex justify-between items-center gap-1">
                <!-- logo -->
                <div class="flex items-center gap-1">
                    <div class="w-20"><img src="images/logo.png" alt="logo shop" class="w-full h-full object-cover">
                    </div>
                    <h1 class="font-black text-3xl mt-2"><span class="text-blue-500">بـــــــاگ</span> استور</h1>
                </div>
                <!-- search -->
                <div class="bg-gray-100 dark:bg-gray-600 flex justify-between items-center rounded-xl h-14 px-2 w-96">
                    <input type="text" placeholder="دنبال چی می گردی؟ "
                        class="w-full h-full placeholder-text-gray-400 dark:placeholder-text-gray-500 ">
                    <svg class="w-6 h-6 text-gray-400">
                        <use href="#search"></use>
                    </svg>
                </div>
                <!-- header-right -->
                <div class="flex items-center gap-3">
                    <!-- dark mode btn -->
                    <div class="bg-gray-100 dark:bg-gray-800 w-14 h-14 rounded-full flex justify-center items-center">
                        <svg class="w-6 h-6 cursor-pointer text-gray-500 dark:text-inherit" id="dark-mode-btn">
                            <use href="#moon" class="block dark:hidden"></use>
                            <use href="#sun" class="hidden dark:block"></use>
                        </svg>
                    </div>
                    <!-- cart -->
                    <div class="bg-gray-100 dark:bg-gray-800 w-14 h-14 rounded-full flex justify-center items-center">
                        <svg class="w-6 h-6 cursor-pointer text-gray-500 dark:text-inherit">
                            <use href="#cart"></use>
                        </svg>
                    </div>
                    <!-- login btn -->
                    <a href="./pages/login.html"
                        class="  bg-blue-400 h-14 rounded-xl px-4 cursor-pointer text-white flex items-center gap-2">
                        <svg class="w-6 h-6 ">
                            <use href="#user"></use>
                        </svg>
                        ورود | عضویت
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="scripts/public.js"></script>
