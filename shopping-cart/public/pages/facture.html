<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">

    <title>فاکتور | باگ استور</title>
    <link rel="stylesheet" href="../styles/app.css">

</head>

<body class="font-yekan max-w-[794px]  mx-auto ">
    <header class="print:hidden">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-1">
                    <div class="w-16 sm:w-20"><img src="../images/logo.png" alt="logo shop"
                            class="w-full h-full object-cover">
                    </div>
                    <h1 class="font-black text-3xl mt-2 hidden sm:block"><span class="text-blue-500">بـــــــاگ</span>
                        استور</h1>
                </div>

                <button class="bg-red-500 h-14 rounded-xl px-4 cursor-pointer  text-white print-btn"> چاپ
                    فاکتور</button>
            </div>
        </div>

    </header>
    <div class="container mx-auto ">
        <main class="mt-16">


            <div class="relative rounded-lg">

                <table
                    class="w-full table-fixed border-collapse border text-sm rtl:text-right text-gray-600 print:text-xs">
                    <caption class="text-center font-bold text-2xl p-6 border">پیش فاکتور</caption>

                    <colgroup>
                        <col style="width:8.333%">
                        <col style="width:41.666%">
                        <col style="width:8.333%">
                        <col style="width:16.666%">
                        <col style="width:25%">
                    </colgroup>

                    <thead class="text-xs text-gray-700 uppercase">
                        <tr>
                            <th scope="col" class="p-1 text-center">ردیف</th>
                            <th scope="col" class="p-1 text-center bg-gray-50">نام محصول</th>
                            <th scope="col" class="p-1 text-center">مقدار</th>
                            <th scope="col" class="p-1 text-center bg-gray-50">مبلغ واحد</th>
                            <th scope="col" class="p-1 text-center">مبلغ کل</th>
                        </tr>
                    </thead>

                    <tbody class="facture-wrapper">
                        
                        <tr class="border-b">
                            <td class="px-3 py-2 text-center">1</td>
                            <td class="px-3 py-2 bg-gray-50 whitespace-normal break-words">
                                Apple MacBook Pro 17"
                            </td>
                            <td class="px-3 py-2 text-center">2</td>
                            <td class="px-3 py-2 bg-gray-50 text-center">21,000,000 تومان</td>
                            <td class="px-3 py-2 text-center">42,000,000 تومان</td>
                        </tr>
                    </tbody>

                    <tfoot class="bg-gray-100 font-bold">
                        <tr class="border-t">
                            <td colspan="4" class="px-3 py-2 text-right">جمع کل</td>
                            <td class="px-3 py-2 total-price text-center">0 تومان</td>
                        </tr>
                    </tfoot>
                </table>

                <table class="w-full table-fixed border-collapse border mt-0 bg-gray-50">
                    <colgroup>
                        <col style="width:30%">
                        <col style="width:30%">
                        <col style="width:40%">
                    </colgroup>
                    <tbody>
                        <tr class="h-40">
                            <td class="border p-6 align-top text-center">مهر امضا فروشنده</td>
                            <td class="border p-6 align-top text-center">مهر امضا خریدار</td>
                            <td class="border">
                                <div class="flex items-center justify-center gap-2">
                                    <div class="w-16">
                                        <img src="../images/logo.png" alt="logo shop"
                                            class="w-full h-full object-contain">
                                    </div>
                                    <h1 class="font-black text-3xl mt-2">
                                        <span class="text-blue-500">بـــــــاگ</span> استور
                                    </h1>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>


        </main>
    </div>

    <script src="../scripts/facture.js"></script>
</body>

</html>
