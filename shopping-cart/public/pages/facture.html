<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور | باگ استور</title>
    <link rel="stylesheet" href="../styles/app.css">

</head>

<body class="font-yekan max-w-[794px]  mx-auto ">
    <header class="print:hidden">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-1">
                    <div class="w-16 sm:w-20"><img src="../images/logo.png" alt="logo shop"
                            class="w-full h-full object-cover">
                    </div>
                    <h1 class="font-black text-3xl mt-2 hidden sm:block"><span class="text-blue-500">بـــــــاگ</span>
                        استور</h1>
                </div>

                <button class="bg-red-500 h-14 rounded-xl px-4 cursor-pointer  text-white print-btn"> چاپ
                    فاکتور</button>
            </div>
        </div>

    </header>
    <div class="container mx-auto ">
        <main class="mt-16">


            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table
                    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400  print:w-full print:text-xs print:table-fixed ">
                    <p class="text-center font-bold text-2xl pb-6">پیش فاکتور</p>
                    <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                ردیف
                            </th>
                            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                نام محصول
                            </th>
                            <th scope="col" class="px-6 py-3">
                                مقدار
                            </th>
                            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                مبلغ واحد
                            </th>
                            <th scope="col" class="px-6 py-3">
                                مبلغ کل
                            </th>
                        </tr>
                    </thead>
                    <tbody class="facture-wrapper">
                        <tr class="border-b border-gray-200 dark:border-gray-700">
                            <td class="px-6 py-4">
                                1
                            </td>
                            <th scope="row"
                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                                Apple MacBook Pro 17"
                            </th>
                            <td class="px-6 py-4">
                                Silver
                            </td>
                            <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                                Laptop
                            </td>
                            <td class="px-6 py-4">
                                $2999
                            </td>
                        </tr>

                    </tbody>
                    <tfoot class="text-gray-900 font-bold bg-gray-100 dark:bg-gray-700 dark:text-white">
                        <tr>
                            <td colspan="4" class="px-6 py-3 text-right">
                                جمع کل
                            </td>
                            <td class="px-6 py-3 total-price">

                            </td>
                        </tr>
                        <tr class="border border-gray-400 h-40">
                            <td colspan="1" class="border border-gray-400 p-6">
                                مهر امضا فروشنده
                            </td>
                            <td colspan="1" class="border border-gray-400 p-6">
                                مهر امضا خریدار
                            </td>
                            <td colspan="3">
                                <div class="flex items-center justify-center gap-1">
                                    <div class="w-16 sm:w-20"><img src="../images/logo.png" alt="logo shop"
                                            class="w-full h-full object-cover">
                                    </div>
                                    <h1 class="font-black text-3xl mt-2 hidden sm:block"><span
                                            class="text-blue-500">بـــــــاگ</span>
                                        استور</h1>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </main>
    </div>

    <script src="../scripts/facture.js"></script>
</body>

</html>
