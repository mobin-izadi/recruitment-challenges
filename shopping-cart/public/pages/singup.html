<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باگ استور</title>
    <link rel="shortcut icon" href="../images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="../styles/app.css">
</head>

<body
    class="font-yekan bg-gray-100 dark:bg-gray-800 dark:text-white min-h-screen flex justify-center items-center text-gray-950 relative ">
    <!-- svg icons -->
    <svg class="hidden">
        <symbol id="user" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </symbol>
        <symbol id="email" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round"></rect>
            </g>
        </symbol>
        <symbol id="lock" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </symbol>
        <symbol id="tick" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M4.89163 13.2687L9.16582 17.5427L18.7085 8" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </symbol>
        <symbol id="close" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M9.16998 14.83L14.83 9.17004" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                <path d="M14.83 14.83L9.16998 9.17004" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"></path>
                <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
        </symbol>
    </svg>
    <!-- Message wrapper -->
    <div class="massage-wrapper fixed z-50 top-3 left-3">
        <!-- massage box -->
        <!-- <div class="bg-white dark:bg-gray-700 dark:text-white  rounded-xl shadow p-2 w-96 min-h-32">
            <svg class="w-6 h-6 cursor-pointer transition-all hover:text-green-500 dark:hover:text-blue-500">
                <use href="#close"></use>
            </svg>
            <p class="my-2 text-sm leading-6 font-light">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است چاپگرها و
                متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است
            </p>
        </div> -->

    </div>
    <!-- main -->
    <main class="flex flex-col justify-center items-center gap-4">
        <!-- logo -->
        <div class="flex items-center gap-1">
            <div class="w-20">
                <img src="../images/logo.png" alt="logo bug store" class="w-fit h-full object-cover">
            </div>
            <h1 class="font-black text-3xl mt-2"><span class="text-blue-500">بـــــــاگ</span> استور</h1>
        </div>

        <!-- Registration form -->
        <form action="" class="w-96  bg-white dark:bg-gray-700 rounded-xl shadow py-10 px-6">
            <p class="text-center font-black text-xl">عضویت</p>
            <p class="mt-5 mb-4 text-center">قبلا ثبت نام کردید
                <a href="./login.html" class="text-blue-500 underline">وارد شوید</a>
            </p>
            <!-- input-valid class for valid values input-invalid for invalid values -->
            <!-- user name -->
            <div
                class="bg-gray-100 dark:bg-gray-600 flex justify-between items-center rounded-xl h-14 px-2 border border-gray-100 dark:border-gray-600   ">
                <input type="text" required placeholder="نام کاربری"
                    class="w-full h-full placeholder-text-gray-400 dark:placeholderbg-gray-500">
                <svg class="w-6 h-6 text-gray-400">
                    <use href="#user">

                    </use>
                </svg>
            </div>
            <!-- user email -->
            <div
                class="bg-gray-100 dark:bg-gray-600 flex justify-between items-center rounded-xl h-14 px-2 my-4 border border-gray-100 dark:border-gray-600  ">
                <input type="email" required placeholder="ایمیل"
                    class="w-full h-full placeholder-text-gray-400 dark:placeholderbg-gray-500">
                <svg class="w-6 h-6 text-gray-400">
                    <use href="#email">
                    </use>
                </svg>
            </div>
            <!-- user password -->
            <div
                class="bg-gray-100 dark:bg-gray-600 flex justify-between items-center rounded-xl h-14 px-2 border border-gray-100 dark:border-gray-600  ">
                <input type="password" required placeholder="پسورد"
                    class="w-full h-full placeholder-text-gray-400 dark:placeholderbg-gray-500">
                <svg class="w-6 h-6 text-gray-400">
                    <use href="#lock">
                    </use>
                </svg>
            </div>
            <!-- Password check -->
            <ul class="mt-4 flex items-center flex-wrap gap-1">
                <li class="flex items-center gap-1 text-xs font-bold text-gray-400 basis-[49%] ">
                    <svg class="w-4 h-4">
                        <use href="#tick"></use>
                    </svg>
                    حروف بزرگ انگلیسی
                </li>
                <li class="flex items-center gap-1 text-xs font-bold text-gray-400 basis-[49%] ">
                    <svg class="w-4 h-4">
                        <use href="#tick"></use>
                    </svg>
                    حروف کوچک انگلیسی
                </li>
                <li class="flex items-center gap-1 text-xs font-bold text-gray-400 basis-[49%] ">
                    <svg class="w-4 h-4">
                        <use href="#tick"></use>
                    </svg>
                    کاراکتر
                </li>
                <li class="flex items-center gap-1 text-xs font-bold text-gray-400 basis-[49%] ">
                    <svg class="w-4 h-4">
                        <use href="#tick"></use>
                    </svg>
                    عدد
                </li>
            </ul>

            <!-- Register button -->
            <button type="submit"
                class="h-14 px-2 bg-blue-500 text-white rounded-xl block w-full font-bold cursor-pointer mt-4">ثبت
                نام</button>


        </form>

        <!-- Description of the rules -->
        <div class="">
            با عضویت در سایت، تمامی قوانین و شرایط استفاده از خدمات
            <a href="../index.html" class="text-blue-500 font-black"> باگ استور</a>
            را پذیرفته اید.
        </div>

    </main>
    <!-- Background effect -->
    <div class="w-96 h-96 bg-red-700 rounded-full fixed top-2 left-2  opacity-10 blur-3xl "></div>
    <div class="w-96 h-96 bg-blue-700 rounded-full fixed bottom-2 right-2  opacity-10 blur-3xl "></div>

</body>

</html>
