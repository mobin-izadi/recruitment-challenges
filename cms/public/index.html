<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود ادمین | باگ استور</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/app.css">
</head>

<body

        </symbol>
        <symbol id="eye-off" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">

                <path fill-rule="evenodd" clip-rule="evenodd"

                    stroke-linejoin="round"></circle>

        </symbol>


    </svg>

    <!-- main -->
    <main class="w-full flex flex-col justify-center items-center gap-4 relative z-40">
        <!-- logo -->
        <div class="flex items-center gap-1">
            <div class="w-20">
                <img src="images/logo.png" alt="logo bug store" class="w-fit h-full object-cover ">
            </div>
            <h1 class="font-black text-3xl mt-2"><span class="text-blue-500">بـــــــاگ</span> استور</h1>
        </div>

        <!-- Login form -->
        <form action="" class="w-full sm:w-96  bg-white dark:bg-gray-800 rounded-xl shadow py-10 px-6">
            <p class="text-center font-black text-xl mb-5">ورود</p>
            <!-- user name -->
            <div class="bg-gray-100 dark:bg-gray-700 flex justify-between items-center rounded-xl h-14 px-2 border border-gray-100 dark:border-gray-600"
                id="user-name-wrapper">
                <input type="text" required placeholder="نام کاربری"
                    class="w-full h-full placeholder-text-gray-400 dark:placeholderbg-gray-500" id="user-name">
                <svg class="w-6 h-6 text-gray-400">
                    <use href="#user">

                    </use>
                </svg>
            </div>
            <!-- user password -->
            <div class="bg-gray-100 dark:bg-gray-700 flex justify-between items-center rounded-xl h-14 px-2 border border-gray-100 dark:border-gray-600 my-4  "
                id="password-wrapper">
                <input type="password" required placeholder="پسورد"
                    class="w-full h-full placeholder-text-gray-400 dark:placeholderbg-gray-500" id="password">
                <svg class="w-6 h-6 text-gray-400 cursor-pointer" id="pass-show-btn">
                    <use href="#eye-off">
                    </use>
                </svg>
            </div>

            <!-- Register button -->
            <button type="submit"
                class="h-14 px-2 bg-blue-500 text-white rounded-xl block w-full font-bold cursor-pointer mt-4 outline-0"
                id="login-btn">
                ورود
            </button>


        </form>

    </main>
    <!-- Background effect -->
    <div class="w-96 h-96 bg-red-700 rounded-full fixed top-2 left-2  opacity-10 blur-3xl  z-30"></div>
    <div class="w-96 h-96 bg-blue-700 rounded-full fixed bottom-2 right-2  opacity-10 blur-3xl z-30">
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js"></script>
    <script src="scripts/login.js" type="module"></script>
</body>

</html>
